<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Awesom-O</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body class="table-dark">
    <div class="container">

      <div id='connection-state' class='btn-group'>
        <label id='connection-state-status' for="connection-state-action">Disconnected</label>
        <button id='connection-state-action' class="btn btn-success">Connect</button>
        <button type="button" id="configuration-button" class="btn btn-info">Configure</button>
      </div>

      <div class="text-center">
      <div class="btn-group" role="group">
        <button type="button" id="export-command-button" class="btn btn-info">Export</button>
        <button type="button" id="import-command-button" class="btn btn-info">Import</button>
       </div>
     </div>

      <table id="commands-table" class="table table-dark">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td>GitHub</td>
            <td>My GitHub profile</td>
          </tr>
        </tbody>
      </table>

      <button type="button" id="new-command-button" class="btn btn-success btn-lg btn-block">Add command</button>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
