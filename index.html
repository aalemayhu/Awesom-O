<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Awesom-O</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body class="table-dark">
    <div class="container">

      <div class="text-center">
      <div class="btn-group" role="group">
        <button type="button" id="new-command-button" class="btn btn-info">New command</button>
        <button type="button" id="export-command-button" class="btn btn-info">Export</button>
        <button type="button" id="import-command-button" class="btn btn-info">Import</button>
        <button type="button" id="configuration-button" class="btn btn-info">Configuration</button>
       </div>
     </div>

      <table id="commands-table" class="table table-dark table-bordered">
        <thead>
          <tr>
            <th scope="col">Enabled</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td>GitHub</td>            
            <td>My GitHub profile</td>
            <td>String</td>
          </tr>
        </tbody>
      </table>

      <div class="btn-group" role="group">
          <button type="button" id="connect-button" class="btn btn-success">Connect to chat</button>
          <button type="button" id="disconnect-button" class="btn btn-danger">Disconnect from chat</button>
      </div>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
