<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
        <title>Leaderboards</title>
        <script crossorigin src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="secret.js"></script>
        <link rel="stylesheet" href="leaderboard.css">
  </head>
  <body>
    <div class="button-list">
        <button class="connect btn">Connect to chat</button>
        <button class="disconnect btn">Disconnect from chat</button>
    </div>
    <script src="chatbot.js"></script>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script>
    $(document).ready(function(){
        $('.connect').click(function(){
            window.chatClient.open();
        });
        $('.disconnect').click(function(){
            window.chatClient.close();
        });
        $('.display').click(function(){
            buildLeaderboard();
        });
    });

    window.chatClient = new chatClient({
        channel: '#CHANNELNAMEHERE',
        username: 'USERNAMEHERE',
        password: 'oauth:AUTHTOKENHERE',
    });
    </script>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
