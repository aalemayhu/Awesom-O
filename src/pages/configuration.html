<br />
<form>
  <div class="form-group">
    <label for="channel-name">Channel</label>
    <input type="text" class="form-control" id="channel-name" placeholder="#mychannel" required>
  </div>
  <div class="form-group">
    <label class="my-1 mr-2" for="channel-bot">Bot username</label>
    <input type="text" class="form-control" id="channel-bot" placeholder="mychannel_bot" required>
  </div>
  <div class="form-group">
    <label for="channel-oauth">Auth token</label>
    <input type="password" class="form-control" id="channel-oauth" placeholder="oauth:xyz" required>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="channel-autoconnect">
    <label class="form-check-label" for="channel-autoconnect">Autoconnect</label>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="channel-notifications">
    <label class="form-check-label" for="channel-notifications">Silent</label>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="channel-notification-break">
    <label class="form-check-label" for="channel-notification-break">Stand up reminder</label>
  </div>
</form>


<div class="btn-group" role="group">
  <button type="button" id="export-configuration-button" class="btn btn-info">Export</button>
  <button type="button" id="import-configuration-button" class="btn btn-info">Import</button>
  <button id="new-configuration-submit" type="submit" class="btn btn-success">Save</button>
  <button id="new-configuration-cancel" class="btn btn-secondary">Back</button>
</div>
