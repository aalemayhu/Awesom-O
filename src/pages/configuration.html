<br />
<div class="d-flex flex-column bd-highlight mb-4">
  <div class="p-2 bd-highlight">
    <label id='configuration-page-title' for="command-detailview-delete">Configuration</label>
    <div class="float-right">
      <button type="button" id="export-configuration-button" class="btn btn-secondary">Export</button>
      <button type="button" id="import-configuration-button" class="btn btn-secondary">Import</button>
      <!-- <button id="test-notification" class="btn btn-secondary">Notification</button> -->
    </div>
  </div>
  <div class="p-2 bd-highlight">
    <div class="form-group">
      <label for="channel-name">Channel</label>
      <input type="text" class="form-control" id="channel-name" placeholder="#mychannel" required>
    </div>
    <div class="form-group">
      <label class="my-1 mr-2" for="channel-bot">Bot username</label>
      <input type="text" class="form-control" id="channel-bot" placeholder="mychannel_bot" required>
    </div>
    <div class="form-group">
      <label for="channel-oauth">Auth token</label>
      <input type="password" class="form-control" id="channel-oauth" placeholder="oauth:xyz" required>
    </div>
    <div class="form-group">
      <label for="channel-name">Command prefix</label>
      <input type="text" class="form-control" id="channel-command-prefix" placeholder="!" required>
    </div>
    <div class="form-group">
      <label for="channel-name">Jokes file</label>
      <input type="text" class="form-control" id="channel-jokes-file" placeholder="" required>
    </div>

    <div class="form-group">
      <label for="colour-palette-select">Colour palette</label>
      <select id="colour-palette-select">
        <option value="black">Black</option>
        <option value="hipster">A hipsters summer night dream</option>
        <option value="macish">Macish</option>
        <option value="<><">&lt;&gt;&lt;</option>
        <option value="[robot]">[robot]</option>
      </select>
    </div>
  </div>
</div>
<div class="p-2 bd-highlight">
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="channel-autoconnect">
    <label class="form-check-label" for="channel-autoconnect">Autoconnect</label>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="channel-notifications">
    <label class="form-check-label" for="channel-notifications">Silent</label>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="channel-notification-break">
    <label class="form-check-label" for="channel-notification-break">Stand up reminder</label>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="channel-greet-user">
    <label class="form-check-label" for="channel-greet-user">Should greet users</label>
  </div>
</div>
<div class="p-2 bd-highlight">
  <br />
  <div class="row text-center">
    <div class="col-6">
      <button id="new-configuration-cancel" class="btn btn-secondary btn-md btn-block btn-lg">Cancel</button>
    </div>
    <div class="col-6">
      <button id="new-configuration-submit" type="submit" class="btn btn-success btn-lg btn-block">Save</button>
    </div>
  </div>
</div>
</div>
