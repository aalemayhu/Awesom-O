<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Awesom-O</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="../../main.css"/>
  </head>
  <body class="table-dark">
    <div class="container">
      <br />
      <div class="d-flex flex-column bd-highlight mb-3">
        <div class="p-2 bd-highlight">
                <div id='connection-state'>
                  <label id='connection-state-status' for="connection-state-action">Disconnected</label>
                  <button id='connection-state-action' class="btn btn-success">Connect</button>

                  <div class="float-right">
                    <button type="button" id="configuration-button" class="btn btn-secondary float-right">Configure</button>
                  </div>
                </div>
                <!-- Add more space before table -->
                <br />
        </div>
        <div class="p-2 bd-highlight">
          <table id="commands-table" class="table table-dark">
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="p-2 bd-highlight">
          <button type="button" id="new-command-button" class="btn btn-success btn-lg btn-block">Add command</button>
        </div>
      </div>
    </div>
    <script>
      // You can also require other files to run in this process
      require('../../renderer.js')
    </script>
  </body>
</html>
