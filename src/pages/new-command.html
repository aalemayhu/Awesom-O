<br />
<div class="d-flex flex-column bd-highlight mb-3">
  <div class="p-2 bd-highlight">
    <button id="new-command-cancel" class="btn btn-secondary">ï¼œ</button>
  </div>
  <div class="p-2 bd-highlight">
    <form>
      <div class="form-group">
        <label for="command-name">Name</label>
        <input type="text" class="form-control" id="command-name" placeholder="newcmd" required>
        <small id="command-name-hint" class="form-text text-muted"></small>
      </div>
      <div id="form-group-command-type" class="form-group">
        <label class="my-1 mr-2" for="command-type">Type</label>
        <select class="custom-select my-1 mr-sm-2" id="command-type">
          <option selected value="1">String</option>
          <option value="2">File</option>
        </select>
      </div>
      <div id="form-group-command-value" class="form-group">
        <label for="command-value">Value</label>
        <input type="text" class="form-control" id="command-value" placeholder="newcmd output" required>
      </div>
      <div class="form-group">
        <label for="command-description">Description</label>
        <input type="text" class="form-control" id="command-description" placeholder="newcmd does x">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="command-enabled">
        <label class="form-check-label" for="command-enabled">Enabled</label>
      </div>
    </form>
  </div>
  <div class="p-2 bd-highlight">
    <button id="new-command-submit" type="submit" class="btn btn-success btn-lg btn-block">Save</button>
    <button id="new-command-delete" class="btn btn-danger btn-lg btn-block">Delete</button>
  </div>
</div>
